<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slider Website</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="style.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="header">
      <a href="#" class="logo">Cyberpunk</a>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Locations</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <div class="container">
      <div class="bg-slide active">
        <div class="circle bg">
          <img src="./images/City_Center.png">
        </div>
        <div class="circle large">
          <img src="./images/City_Center.png">
        </div>
        <div class="circle small">
          <img src="./images/City_Center.png">
        </div>
        <div class="content-text">
          <div class="place">
            <h1>City Center</h1>
          </div>
          <div class="location">
            <h2>Corpo Plaza</h2>
          </div>
        </div>
      </div>

      <div class="bg-slide">
        <div class="circle bg">
          <img src="./images/Westbrook.jpg">
        </div>
        <div class="circle large">
          <img src="./images/Westbrook.jpg">
        </div>
        <div class="circle small">
          <img src="./images/Westbrook.jpg">
        </div>
        <div class="content-text">
          <div class="place">
            <h1>Westbrook</h1>
          </div>
          <div class="location">
            <h2>North Oaks</h2>
          </div>
        </div>
      </div>

      <div class="bg-slide">
        <div class="circle bg">
          <img src="./images/Watson.jpg">
        </div>
        <div class="circle large">
          <img src="./images/Watson.jpg">
        </div>
        <div class="circle small">
          <img src="./images/Watson.jpg">
        </div>
        <div class="content-text">
          <div class="place">
            <h1>Watson</h1>
          </div>
          <div class="location">
            <h2>Akasaka Tower</h2>
          </div>
        </div>
      </div>

      <div class="bg-slide">
        <div class="circle bg">
          <img src="./images/Heywood.jpg">
        </div>
        <div class="circle large">
          <img src="./images/Heywood.jpg">
        </div>
        <div class="circle small">
          <img src="./images/Heywood.jpg">
        </div>
        <div class="content-text">
          <div class="place">
            <h1>Heywood</h1>
          </div>
          <div class="location">
            <h2>Wellsprings</h2>
          </div>
        </div>
      </div>

      <div class="bg-slide">
        <div class="circle bg">
          <img src="./images/Dogtown.jpg">
        </div>
        <div class="circle large">
          <img src="./images/Dogtown.jpg">
        </div>
        <div class="circle small">
          <img src="./images/Dogtown.jpg">
        </div>
        <div class="content-text">
          <div class="place">
            <h1>Dogtown</h1>
          </div>
          <div class="location">
            <h2>Longshore Stacks</h2>
          </div>
        </div>
      </div>

      <div class="circle-darktransp"></div>
      <span class="line"></span>
      <span class="rotate-btn">
        <i class='bx bx-rotate-right' ></i>
      </span>
    </div>

  <script src="script.js"></script>
</body>
</html>
